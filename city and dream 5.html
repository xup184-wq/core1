<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>12:00</title>
  <style>
    :root{
      --bg: #FFA239;
      --max-width:1100px;
      --gap:28px;
      --content-padding:32px;
    }
    html,body{height:100%;}
    body{
      font-family:sans-serif;
      background: var(--bg);
      display:flex;
      justify-content:center;
      position:relative;
      padding:40px 18px;
      color:#222;
    }
    body:before{
      position:fixed;
    }
    h1{
      font-size:200px;
      font-weight:900;
      color:#FFFFFF;
      text-shadow:none;
      position:fixed;
      top:20px;
      left:50%;
      transform:translateX(-50%);
      z-index:99999;
    }
    .wrapper{
      width:100%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:var(--gap);
      margin-top:400px;
    }
    .left, .right{
      background: rgba(255,255,255,0.35);
    }
    .gallery{
      display:flex;
      flex-direction:column;
      gap:18px;
    }
    .item img{
      width:100%;
      height:400px;
      object-fit:cover;
    }
  </style>
</head>
<body>
  <h1>12:00</h1>
  <div class="wrapper">
    <section class="left">
      <div class="gallery">
        <figure class="item">
          <p>Noon is the time to have lunch, and I think lunch is the most important time of the day. I am a person who loves to eat, so I have listed some things I will eat for lunch.</p>
          <img src="Images/6f8a62528262db9d7f9cf25fd8d6470b.jpg" alt="1">
          <figcaption class="caption">Grandpa Thai<br>51 E. 8 ST, NEW YORK, NY 10003<br>This is a Thai dish opened by a Chinese restaurant, but it's very delicious. My favorite dish is the pad tai from their restaurant.<br>
          https://www.grandpathai.com/</figcaption>
        </figure>
        <figure class="item">
          <img src="Images/27.png" alt="2">
          <figcaption class="caption">Her name is Han<br>17 E 31st St, New York, NY 10016<br>This is a Korean restaurant that is very popular and requires advance reservation. I highly recommend it. Each person ordering a set meal is not expensive and only costs around $30. The best food is their signature mixed rice.<br>
          https://www.hernameishan.com/</figcaption>
        </figure>
        <figure class="item">
          <img src="Images/28.png" alt="3">
          <figcaption class="caption">HMt. ShooTao Hot Pot<br>35 W 35th St, New York, NY 10001<br>This is the best hotpot I have ever had in New York. The environment is very good and clean, the dishes are also very complete, and the drinks are particularly delicious. The only downside is that it's a bit expensive.<br>
          https://www.mtshootao.com/</figcaption>
        </figure>
      </div>
    </section>
    <aside class="right">
      <div class="gallery">
        <figure class="item">
          <p>I sometimes cook with friends, and cooking by myself always gives me a sense of accomplishment.</p>
          <img src="Images/29.png" alt="1">
          <figcaption class="caption">Stir fried broccoli with shrimp<br>
            <br>Shrimp and broccoli can be purchased at Whole Foods.<br><br>I really enjoy eating shrimp. This dish is simple and healthy. If you are trying to lose weight, this dish is also very suitable to eat.<br></figcaption>
        </figure>
        <figure class="item">
          <img src="Images/cba9fee2b00979631ee9202f3a2111d5.jpg" alt="2">
          <figcaption class="caption">Cola chicken wings<br>
            <br>Chicken wings can be purchased at Whole Foods, while cola can be purchased at Target.<br>
            <br>This is my favorite food, cooking chicken wings with cola. The taste is sweet and very delicious.<br></figcaption>
        </figure>
        <figure class="item">
          <img src="Images/0ba8c70cf4b4edd66cd1fa53a9bbad1b.jpg" alt="3">
          <figcaption class="caption">Stir fried eggs with tomatoes and cumin chicken wings<br>
            <br>These ingredients can be purchased at Trader Joes.<br>
            <br>Tomato scrambled eggs are simple and delicious. If you like noodles, you can also mix them with noodles to eat. I really enjoy eating chicken wings, and cumin chicken wings are one of my favorite flavors, like eating barbecue.<br></figcaption>
        </figure>
      </div>
    </aside>
  </div>
</body>
</html>
