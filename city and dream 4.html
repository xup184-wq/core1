<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>10:00</title>
<style>
    body {
        padding: 0;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(to bottom, #FFA239, #FFEE91);
        font-family: "Noto Sans SC", sans-serif;
        position: relative;
        color: #fff;
    }
    .header {
        margin-top: 20px;
        text-align: center;
        z-index: 20;
    }
    .time {
        font-size: 15vw;
        font-weight: bold;
    }
    .subtitle {
        font-size: 20px;
        margin-top: 10px;
        text-align:center;
    }
    .alarm {
        position: absolute;
        width: 100px;     
        animation: shake 1.2s infinite alternate;
        z-index: 30;
    }
    @keyframes shake {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(15deg); }
        100% { transform: rotate(-15deg); }
    }
    .image-container {
    position: absolute;
    top: 53%;                  
    left: 55%;                 
    transform: translateX(-50%);
    max-width: 100%;
    max-height: 100%;
    z-index: 5;
}
    .image-container img {
        width: 75%;
        height: auto;
        display: none;
    }
</style>
</head>
<body>
    <div class="header">
        <div class="time">10:00</div>
        <div class="subtitle" id="subtitle">Ten o'clock in the morning is very busy,<br> 
          <br>I seem to have a lot of things to do.</div>
    </div>
    <div class="image-container">
        <img id="img1" src="file:///Users/sunny/Desktop/TNS/sophomore/Core1%20Intereaction/Images/24.png" alt="1">
        <img id="img2" src="file:///Users/sunny/Desktop/TNS/sophomore/Core1%20Intereaction/Images/IMG_8279.JPG" alt="2">
        <img id="img3" src="file:///Users/sunny/Desktop/TNS/sophomore/Core1%20Intereaction/Images/25.png" alt="3">
        <img id="img4" src="file:///Users/sunny/Desktop/TNS/sophomore/Core1%20Intereaction/Images/26.png" alt="4">
        <img id="img5" src="file:///Users/sunny/Desktop/TNS/sophomore/Core1%20Intereaction/Images/IMG_8278.jpg" alt="5">
    </div>
    <img class="alarm" style="top: 30%; left: 5%;"
         src="Images/alarm.png"
         data-text="It's time to make a cup of coffee."
         data-img="img1">
    <img class="alarm" style="top: 40%; right: 10%;"
         src="Images/alarm.png"
         data-text="It's time to prepare for class."
         data-img="img2">
    <img class="alarm" style="bottom: 5%; left: 15%;"
         src="Images/alarm.png"
         data-text="It's time to go to the gym."
         data-img="img3">=
    <img class="alarm" style="bottom: 0%; right: 10%;"
         src="Images/alarm.png"
         data-text="It's time to start doing homework."
         data-img="img4">
    <img class="alarm" style="top: 70%; left: 80%;"
         src="Images/alarm.png"
         data-text="It's time to get up."
         data-img="img5">
    <script>
        const alarms = document.querySelectorAll('.alarm');
        const subtitle = document.getElementById('subtitle');
        const images = document.querySelectorAll('.image-container img');
        alarms.forEach(alarm => {
            alarm.addEventListener('click', () => {
                subtitle.textContent = alarm.getAttribute('data-text');
                images.forEach(img => img.style.display = 'none');
                const imgId = alarm.getAttribute('data-img');
                document.getElementById(imgId).style.display = 'block';
            });
        });
    </script>
</body>
</html>
