<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>10:00</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(to bottom, #FFA239, #FFEE91);
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        position: relative;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .header {
        margin-top: 20px;
        text-align: center;
        z-index: 20;
    }

    .time {
        font-size: 80px;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .subtitle {
        font-size: 28px;
        margin-top: 10px;
        min-height: 40px;
    }

    .alarm {
        position: absolute;
        font-size: 80px;
        cursor: pointer;
        animation: shake 1.2s infinite alternate;
        user-select: none;
    }

    @keyframes shake {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(15deg); }
        100% { transform: rotate(-15deg); }
    }

    .image-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 50%;
        max-height: 50%;
        z-index: 5;
    }

    .image-container img {
        width: 100%;
        height: auto;
        display: none;
    }
</style>
</head>
<body>
    <div class="header">
        <div class="time">10:00</div>
        <div class="subtitle" id="subtitle">Ten o'clock in the morning is very busy,<br> 
          <br>I seem to have a lot of things to do.</div>
    </div>

    <div class="image-container">
        <img id="img1" src="file:///Users/sunny/Desktop/TNS/sophomore/Core1%20Intereaction/Images/Screenshot%202025-11-25%20at%201.54.01%E2%80%AFAM.png" alt="1">
        <img id="img2" src="file:///Users/sunny/Desktop/TNS/sophomore/Core1%20Intereaction/Images/IMG_8279.JPG" alt="2">
        <img id="img3" src="file:///Users/sunny/Desktop/TNS/sophomore/Core1%20Intereaction/Images/Screenshot%202025-11-25%20at%201.54.31%E2%80%AFAM.png" alt="3">
        <img id="img4" src="file:///Users/sunny/Desktop/TNS/sophomore/Core1%20Intereaction/Images/Screenshot%202025-11-25%20at%202.04.40%E2%80%AFAM.png" alt="4">
        <img id="img5" src="file:///Users/sunny/Desktop/TNS/sophomore/Core1%20Intereaction/Images/IMG_8278.jpg" alt="5">
    </div>

    <div class="alarm" style="top: 10%; left: 5%;" data-text="It's time to make a cup of coffee." data-img="img1">⏰</div>
    <div class="alarm" style="top: 20%; right: 10%;" data-text="It's time to prepare for class." data-img="img2">⏰</div>
    <div class="alarm" style="bottom: 15%; left: 15%;" data-text="It's time to go to the gym." data-img="img3">⏰</div>
    <div class="alarm" style="bottom: 10%; right: 10%;" data-text="It's time to start doing homework." data-img="img4">⏰</div>
    <div class="alarm" style="top: 50%; left: 80%;" data-text="It's time to get up." data-img="img5">⏰</div>

    <script>
        const alarms = document.querySelectorAll('.alarm');
        const subtitle = document.getElementById('subtitle');
        const images = document.querySelectorAll('.image-container img');

        alarms.forEach(alarm => {
            alarm.addEventListener('click', () => {
                
                subtitle.textContent = alarm.getAttribute('data-text');
                
                images.forEach(img => img.style.display = 'none');
                
                const imgId = alarm.getAttribute('data-img');
                document.getElementById(imgId).style.display = 'block';
            });
        });
    </script>
</body>
</html>
