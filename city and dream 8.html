<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City and Dream â€” 21:00</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #FFF58A;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background:#0b163d;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
    }
    .container {
      max-width: 1000px;
      padding: 300px 20px 120px;
      text-align: center;
      z-index: 1;
      position: relative;
}
    h1 {
      font-size: 200px;
      position: fixed; 
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      z-index: 10;
      color: #fff;
    }
    .map-container img {
      width: 100%;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin: 20px 0;
      color: #b0e0e6;
    }
    a {
      font-size: 30px;
      color: #b0e0e6;
    }
    a:hover {
      color: #FF3F7F;
    }
    .marker {
      position: absolute;
      width: 22px;
      height: 22px;
      background: orange;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      z-index: 3;
    }
    .map-container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="container">
    <h1>21:00</h1>

    <div id="mapStage">
      <p>At 9pm, click on my favorite place in New York.</p>
      <div class="map-container" id="mapContainer" style="max-width:900px;">
        <img src="Images/map.jpg" alt="New York Map" />

        <div class="marker" id="timesSquareMarker" style="top:57%; left:54%;"></div>
        <div class="marker" id="vesselMarker" style="top:77%; left:15%;"></div>
        <div class="marker" id="centralParkMarker" style="top:15%; left:70%;"></div>
      </div>
    </div>

    <div id="sceneStage" class="hidden"></div>
  </div>

  <script>
    const starsContainer = document.getElementById('stars');
    const numStars = 150;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      const size = (Math.random() * 2 + 1);
      star.style.width = star.style.height = size + 'px';
      star.style.opacity = Math.random();
      star.style.animationDuration = (1.5 + Math.random() * 2) + 's';
      star.style.animationDelay = (Math.random() * 3) + 's';
      starsContainer.appendChild(star);
    }

    function loadScene(img, link, text, titleText) {
      mapStage.classList.add('hidden');
      sceneStage.classList.remove('hidden');

      sceneStage.innerHTML = `
        <div style="max-width:900px; margin:0 auto; text-align:center;">
          <h2 style="color:#d3e9ff; margin-top:18px;">${titleText || ''}</h2>
          <img src="${img}" alt="${titleText || 'scene'}" style="width:100%; height:auto; margin-top:12px;"/>
          <div style="margin:14px 0;">
            <a href="${link}" target="_blank" rel="noreferrer">Learn More</a>
          </div>
          <p style="color:#b0e0e6; text-align:left;">${text}</p>
        </div>`;
    }

    document.getElementById('timesSquareMarker').addEventListener('click', () => {
      loadScene(
        'Images/2.png',
        'https://www.timessquarenyc.org/',
        "Times Square becomes incredibly lively at 9pm. People who come here seem to have forgotten time and are unwilling to go home. Cheap floats, modern shops, and I am also one of them. I remember on the evening of October 25th, my friends and I were shopping at Times Square.",
        'Times Square'
      );
    });

    document.getElementById('vesselMarker').addEventListener('click', () => {
      loadScene(
        'Images/vessel.jpg',
        'https://www.hudsonyardsnewyork.com/discover/vessel',
        "For me, Pinecone has always been a mysterious place. Although I have passed by it many times, I have never entered because I have heard some news about it. Many people jumped down the stairs inside, as if attracted by some mysterious force.",
        'The Vessel'
      );
    });

    document.getElementById('centralParkMarker').addEventListener('click', () => {
      loadScene(
        'Images/4.png',
        'https://www.centralparknyc.org/',
        "The Central Park at night has a different feeling, as if it has become even more mysterious. The green lake water is like a witch's potion, as if bubbles will emerge in the next second.",
        'Central Park'
      );
    });
  </script>
</body>
</html>
