<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>City at Night</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-family: "Inter", sans-serif;
  }

  /* 中心文字 */
  .center-text {
    position: absolute;
    text-align: center;
    z-index: 5;
    font-size: 2rem;
    line-height: 1.6;
    letter-spacing: 1px;
    max-width: 400px;
  }

  .photo {
    position: absolute;
    object-fit: cover;
    filter: grayscale(100%);
    transition: all 0.6s ease;
    border-radius: 6px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
  }

  .photo:hover {
    filter: grayscale(0%);
    transform: scale(1.6);
    z-index: 10;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
  }

h2{
  font-size: 60px;
}

p{
  font-size: 20px;
}

</style>
</head>
<body>

  <div class="center-text">
    <h2>3:00</h2>
    <p>Perhaps someone is still awake at 3am, but I have already fallen asleep. In my dreams, I still dream of New York, and now reality and dreams are beginning to intertwine.</p>
  </div>

  <!-- 十张图片（可自行替换路径） -->
  <img src="Images/1.jpg" class="photo" style="width:220px; height:180px; top:30%; left:20%;">
  <img src="Images/2.jpg" class="photo" style="width:160px; height:240px; top:10%; left:65%;">
  <img src="Images/3.jpg" class="photo" style="width:120px; height:120px; top:40%; left:5%;">
  <img src="Images/4.jpg" class="photo" style="width:280px; height:160px; top:70%; left:10%;">
  <img src="Images/5.jpg" class="photo" style="width:200px; height:280px; top:45%; left:65%;">
  <img src="Images/6.jpg" class="photo" style="width:240px; height:180px; top:75%; left:40%;">
  <img src="Images/7.jpg" class="photo" style="width:180px; height:140px; top:7%; left:40%;">
  <img src="Images/8.jpg" class="photo" style="width:180px; height:180px; top:10%; left:80%;">
  <img src="Images/9.jpg" class="photo" style="width:150px; height:230px; top:60%; left:85%;">
  <img src="Images/10.jpg" class="photo" style="width:220px; height:160px; top:10%; left:5%;">

</body>
</html>
